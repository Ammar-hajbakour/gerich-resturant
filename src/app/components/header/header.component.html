<header class="app__header wrapper app__wrapper section__padding" id="home">
  <div #infoSection class="app__wrapper_info">
    <sub-heading [title]="'Chase the new Flavour'"></sub-heading>
    <h1 class="app__header-h1">The Key To Fine Dining</h1>

    <p class="p__opensans" style="margin: 2rem 0">
      Sit tellus lobortis sed senectus vivamus molestie. Condimentum volutpat
      morbi facilisis quam scelerisque sapien. Et, penatibus aliquam amet tellus
    </p>
    <button type="button" class="custom__button">Explore Menu</button>
  </div>

  <div #imageSection class="app__wrapper_img">
    <img
      src="assets/welcome.png"
      alt="header img"
      style="
        width: 100%;
        height: 500px;
        object-fit: contain;
        object-position: center;
      "
    />
  </div>
</header>
