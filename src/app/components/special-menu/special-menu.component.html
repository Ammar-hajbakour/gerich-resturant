<div class="app__specialMenu flex__center wrapper section__padding" id="menu">
  <div class="app__specialMenu-title">
    <sub-heading [title]="'Menu That Fits Your Palatte'"></sub-heading>
    <h1 class="headtext__cormorant">Today's Special</h1>
  </div>

  <div class="app__specialMenu-menu">
    <div #wineSection class="app__specialMenu-menu_wine flex__center">
      <p class="app__specialMenu-menu_heading">Wine & Beer</p>
      <div class="app__specialMenu_menu_items">
        @for(item of wineItems(); track item.title; let i = $index){
        <menu-item
          [title]="item.title"
          [price]="item.price"
          [tags]="item.tags"
        ></menu-item>
        }
      </div>
    </div>
    <div #menuImg class="app__specialMenu-menu_img">
      <img src="assets/menu-2.png" alt="wine" />
    </div>
    <div #cocktailSection class="app__specialMenu-menu_cocktails flex__center">
      <p class="app__specialMenu-menu_heading">Cocktails</p>
      <div class="app__specialMenu_menu_items">
        @for(item of cocktailItems(); track item.title){
        <menu-item
          [title]="item.title"
          [price]="item.price"
          [tags]="item.tags"
        ></menu-item>
        }
      </div>
    </div>
  </div>
</div>
