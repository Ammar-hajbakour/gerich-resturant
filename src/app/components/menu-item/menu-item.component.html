<div class="app__menuitem">
  <div class="app__menuitem-head">
    <div class="app__menuitem-name">
      <p class="p__cormorant" style="color: var(--color-golden)">{{ title }}</p>
    </div>
    <div class="app__menuitem-dash"></div>
    <div class="app__menuitem-price">
      <p class="p__cormorant">{{ price | currency }}</p>
    </div>
  </div>
  <div class="app__menuitem-sub">
    @for(item of tags; track item; let last = $last){
    <span class="p__opensans" style="color: var(--color-grey)">{{ item }}</span>
    @if(!last){
    <span class="p__opensans" style="color: var(--color-grey)"> | </span>
    } }
  </div>
</div>
